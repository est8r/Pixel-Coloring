<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/front/css/geral.css">
  <link rel="stylesheet" href="./src/front/css/bootstrap.css">
  <title>Pixel Coloring</title>

</head>

<body>
  <main class="area">

    <div class="division">
      <section class="paleta-cores">
        <div class="color selected" id="selected"></div>
        <div src="" class="color green"></div>
        <div src="" class="color yellow"></div>
        <div src="" class="color blue"></div>
      </section>

      <section class="config" id="configurations">
        <button class="clear" id="clearAll">Limpar tudo</button>
        <input class="size" id="size" min="1" max="50" type="number" placeholder="Tamanho">
        <button class="submit" id="submit" type="submit">Enviar</button>
      </section>
    </div>

    <section class="board">
      <div id="pixelBoard" class="pixelBoard">
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>
    </section>

  </main>

  <footer class="rodape">
    <p class="credits">Criado por Ester Messias - GitHub: est8r</p>
  </footer>

  <script type="text/javascript" src="./src/front/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./src/front/js/popper.min.js"></script>
  <script type="text/javascript" src="./src/front/js/bootstrap.js"></script>
  <script src="./src/front/js/index.js"></script>
</body>

</html>
